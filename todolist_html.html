<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist_css.css" type="text/css">
</head>
<body>
    <header>
        <div class="container">
            <div class="formTask">
                <form id="taskForm">
                    <h1>To-Do List</h1>
                    <div class="inputBox">
                        <input type="text" id="taskInput" placeholder="Add a new task">
                    </div>
                    <button type="submit" class="bttn">Add Task</button>
                    <button type="submit" class="deletebttn">Delete</button>
                </form>
            </div>
            <div>
                <ul id="taskList">
                </ul>
            </div>
        </div>
    </header>
    <script src="javakods/index.js"></script>

</body>
</html>
