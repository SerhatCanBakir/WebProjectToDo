<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/todolist_css.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="formTask">
                <form id="taskForm" onsubmit="return false">
                    <h1>To-Do List</h1>
                    <div class="inputBox">
                        <input type="text" id="taskInput" placeholder="Add a new task">
                    </div>
                    <button class="bttn" id="bttn">Add Task</button>
                    <button class="deletebttn" id="deletebttn">Delete</button>
                    <button class="deletebttn" id="donebttn">done</button>
                   

            </div>
            <div>
                <ul id="taskList">
                    <li class="taskcompleted"></li>
                    <li class="tasknotcompleted"></li>
                </ul>
            </div>
        </div>
    </header>
    <script src="javakods/index.js"></script>

</body>

</html>
