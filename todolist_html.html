<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/todolist_css.css" type="text/css"> <!-- CSS dosyasinin HTML dosyasina tanimlanmasi -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Baslik icin disaridan font yuklenmesi -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="css/favicon.ico"> <!-- Icon duzenlenmesi -->
</head>

<body>
    <header>
        <div class="container">
            <div class="formTask"> <!-- Bu form yeni gorev eklemek, silmek ve durumunu guncellemek icin kullanilir -->
                <form id="taskForm" onsubmit="return false">
                    <h1>To-Do List</h1>
                    <div class="inputBox">
                        <input type="text" id="taskInput" placeholder="Add a new task">
                    </div>
                    <button class="bttn" id="bttn">Add Task</button>
                    <button class="bttn" id="deletebttn">Delete</button>
                    <button class="bttn" id="donebttn">Done</button>
            </div>

            <div> <!-- Bu secenekler filtrelemek icin kullanilir -->
                <select id="Filter">
                    <option value="Fall" selected>All</option>
                    <option value="Fnotcomplit">Incompleted</option>
                    <option value="Fcomplit">Completed</option>
                </select>
                <button id="Fbttn">Use Filter</button>
            </div>

            <div> <!-- Bu liste gorevlerin listelendigi alandir -->
                <ul id="taskList">
                </ul>
            </div>
        </div>
    </header>

    <script src="javakods/todolist_js.js"></script> <!-- JavaScript dosyalarinin yuklenmesi -->

</body>

</html>
